---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trinitycore-auth-etc-claim-v1
  namespace: etc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: nfs-client
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trinitycore-auth-logs-claim-v1
  namespace: etc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 6Gi
  storageClassName: nfs-client

