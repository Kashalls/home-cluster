---
# https://rancher.com/docs/k3s/latest/en/installation/install-options/server-config/
# https://github.com/PyratLabs/ansible-role-k3s#server-control-plane-configuration

# Define the host as control plane nodes
k3s_control_node: true

# k3s settings for all control-plane nodes
k3s_server:
  node-ip: "{{ ansible_host }}"
  tls-san:
    - "{{ ansible_host }}"
    - "{{ k3s_registration_address }}"
  docker: false
  flannel-backend: "none" # This needs to be in quotes
  disable:
    - flannel
    - traefik
    - servicelb
    - metrics-server
    - local-storage
  disable-network-policy: true
  disable-cloud-controller: true
  write-kubeconfig-mode: "644"
  # Network CIDR to use for pod IPs
  cluster-cidr: "10.69.0.0/16,fdc9:6672:6b98::/48"
  # Network CIDR to use for service IPs
  service-cidr: "10.96.0.0/16,fde7:9312:683::1:0/112"
  kubelet-arg:
    - "feature-gates=GracefulNodeShutdown=true"
    - "feature-gates=MixedProtocolLBService=true"
  # Required to use monitor these components with kube-prometheus-stack
  kube-controller-manager-arg:
    - "feature-gates=EphemeralContainers=true"
    - "feature-gates=MixedProtocolLBService=true"
    - "feature-gates=ReadWriteOncePod=true"
    # Required to monitor component with kube-prometheus-stack
    - "bind-address=0.0.0.0"
  kube-proxy-arg:
    - "feature-gates=EphemeralContainers=true"
    - "feature-gates=MixedProtocolLBService=true"
    - "feature-gates=ReadWriteOncePod=true"
    # Required to monitor component with kube-prometheus-stack
    - "metrics-bind-address=0.0.0.0"
  kube-scheduler-arg:
    - "feature-gates=EphemeralContainers=true"
    - "feature-gates=MixedProtocolLBService=true"
    - "feature-gates=ReadWriteOncePod=true"
    # Required to monitor component with kube-prometheus-stack
    - "bind-address=0.0.0.0"
  etcd-expose-metrics: true
  # Required for HAProxy health-checks
  kube-apiserver-arg:
    - "feature-gates=EphemeralContainers=true"
    - "feature-gates=MixedProtocolLBService=true"
    - "feature-gates=ReadWriteOncePod=true"
    # Required for HAProxy health-checks
    - "anonymous-auth=true"
